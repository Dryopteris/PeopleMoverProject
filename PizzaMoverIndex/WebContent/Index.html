<!DOCTYPE html>
<html>

<title>Pizza Mover!</title>

<body>
	<img border="0" src="images/pizza.png"

	<p style="color:blue; font-size:23px">PLZ PICK A PIZZA MOVER STATION AND ATTRACTION</p>

  <option value="RENIASSANCE CENTER">RENAISSANCE CENTER</option>
  <option value="BRICKTOWN">BRICKTOWN</option>
  <option value="GREEKTOWN">GREEKTOWN</option>
  <option value="CADILLAC CENTER">CADILLAC CENTER</option>
  <option value="BROADWAY">BROADWAY</option>
  
</select>
		
<select name="attraction">

	</form>
